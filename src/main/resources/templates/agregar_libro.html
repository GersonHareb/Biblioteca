<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <input type="hidden" name="categoriaId" value="${categoria.id}" />
    <div class="container-md mt-5">
      <h3 class="mb-4">Agregar libro</h3>
      <form th:action="@{/libros/agregar}" th:object="${libro}" method="post">
        <div class="row g-3">
          <div class="form-floating mb-3 col">
            <input
              type="text"
              id="titulo"
              th:field="*{titulo}"
              class="form-control"
              placeholder="titulo"
              required
            />
            <label class="ps-3 ms-3" for="titulo">Titulo</label>
          </div>
          <div class="form-floating mb-3 col">
            <input
              type="text"
              id="autor"
              th:field="*{autor}"
              class="form-control"
              placeholder="Autor"
              required
            />
            <label class="ps-3 ms-3" for="autor">Autor:</label>
          </div>
        </div>
        <div class="row g-3">
          <div class="form-floating mb-3 col">
            <input
              type="text"
              id="descripcion"
              th:field="*{descripcion}"
              class="form-control"
              placeholder="Descripcion"
              required
            />
            <label class="ps-3 ms-3" for="descripcion">Descripcion:</label>
          </div>

          <!--<select
            class="form-select"
            id="categoria"
            th:field="*{categoria}"
            multiple
            required
          >
            <option value="" disabled selected>
              Selecciona una o varias categor√≠as
            </option>
            <option
              th:each="categoria : ${categorias}"
              th:value="${categoria.id}"
              th:text="${categoria.nombre}"
            ></option>
          </select>-->
          <div>
            <select id="categoria" name="categoria" multiple onchange="updateCategoria()">
              <option
                th:each="categoria : ${categorias}"
                th:value="${categoria.id}"
                th:text="${categoria.nombre}"
              ></option>
            </select>
            <input
              type="hidden"
              id="categoriasSeleccionadas"
              th:name="categoriasSeleccionadas"
              th:value="[]"
            />
          </div>
        </div>
        <div>
          <input type="submit" value="Guardar" />
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      function updateCategoria() {
        var select = document.getElementById("categoria");
        var input = document.getElementById("categoriasSeleccionadas");
        var values = [];
        for (var i = 0; i < select.options.length; i++) {
          if (select.options[i].selected) {
            values.push(select.options[i].text);
          }
        }
        input.value = values.join(",");
        console.log(input.value);
      }
    </script>
  </body>
</html>
